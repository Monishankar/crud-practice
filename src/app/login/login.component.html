<mat-toolbar color="primary">
    
  <span>My App</span>

    <span class="example-fill-remaining-space"></span>
  
    <span><button mat-button [matMenuTriggerFor]="menu">Account</button>
       
      <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink] = "['/login']">Login</button>
          <button mat-menu-item [routerLink] = "['/']">Home</button>
        </mat-menu></span>
  </mat-toolbar>



<mat-card class="example-container">
<mat-card-header>
    <mat-card-title>Welcome to Login Page</mat-card-title>
</mat-card-header>
    <mat-card-content>
      <form >
        <mat-form-field>
          <input  matInput  placeholder="your email" [(ngModel)]="email"  type="email" name="email"  required>
          </mat-form-field>
          <br>
          <mat-form-field>
          <input  matInput  placeholder="your password" [(ngModel)]="password"  type="password"  name="password"  required>
          </mat-form-field>
    </form>
    <mat-card-actions>
      <button  mat-raised-button (click)="login()"  color="primary">Login</button>
  </mat-card-actions>

  </mat-card-content>



  
</mat-card>
